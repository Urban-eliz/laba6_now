<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сложный пример CSS Grid</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  

  /* Контейнер сетки */
  .grid-container {
    display: grid;
    grid-template-columns: 20% 20% 20% 20%; 
    grid-template-rows: auto auto auto auto; 
    gap: 10px;
    width: 90%;
    max-width: 1200px;
  }

  /* Цветные элементы сетки с именованными областями */
  .item1 { grid-column: span 4; grid-row: 1; background-color: #FF6B6B; } /* заголовок */
  .item2 { grid-template-columns: 4 ; grid-row: 1 /span 7; background-color: #FFD93D; } /* боковая панель */
  .item3 { grid-column: 2 / 5; grid-row: 4 / 8; background-color: #6BCB77; } /* контент */
  .item4 { grid-column: 5; grid-row: 8; background-color: #4D96FF; } /* футер */
  .item5 { grid-column: 1 / 2; grid-row: 4 / 8; background-color: #FFB6B9; } /* большой блок */
  .item6 { grid-column: span 2; grid-row: 2 ; background-color: #A1E8AF; } /* широкий блок */
  .item7 { grid-column: span 2; grid-row: 2; background-color: #FFE156; } /* во всю ширину */
  .item8 { grid-column: 1 / 5; grid-row: 3; background-color: #FF9F1C; } /* нижний блок */
 


  /* Оформление элементов сетки */
  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">Заголовок</div>
  <div class="grid-item item2">Боковая панель</div>
  <div class="grid-item item3">Контент</div>
  <div class="grid-item item4">Футер</div>
  <div class="grid-item item5">Большой блок</div>
  <div class="grid-item item6">Широкий блок</div>
  <div class="grid-item item7">Во всю ширину</div>
  <div class="grid-item item8">Нижний блок</div>
</div>
</body>
</html>
